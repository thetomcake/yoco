<div class="container" id="contactContainer">
    
    <h1 class="heading-text heading-text--centered heading-text--header">You Talkin' To Me?</h1>
    
    <div class="row">
        <div class="six columns">
            <img src="/assets/images/contact/bond-phone.png" class="bond" />
        </div>
        <div class="six columns">
            <div class="contact-form-wrapper" v-show="!submitted">
                <form ref="form" method="post" action="/app/mailer.php">
                    <div class="row">
                      <div class="six columns">
                        <label for="emailInput">Your email</label>
                        <input class="u-full-width" name="email" type="email" placeholder="email@example.com" id="emailInput" required />
                      </div>
                      <div class="six columns">
                        <label for="subjectInput">Subject</label>
                        <input type="text" name="subject" class="u-full-width" id="subjectInput" maxlength="70" required />
                      </div>
                    </div>
                    <label for="exampleMessage">Message</label>
                    <textarea class="u-full-width" name="message" placeholder="Hi Tom..." id="messageInput" maxlength="700" required></textarea>
                    
                    <div class="g-recaptcha" data-sitekey="6LcAUSMUAAAAADBxDgq3tfYFa85prLkF63NwwX76"></div>
                    
                    <button class="button button-primary" v-attr="{ disabled: submitting }" type="submit">Submit</button>
                </form>
            </div>
            
            <div v-show="submitted">
                <div class="success-message">Thanks, I'll be in touch</div>
            </div>
            
        </div>
    </div>
    
</div>

<script src='https://www.google.com/recaptcha/api.js' async defer></script>
