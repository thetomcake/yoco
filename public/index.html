<!DOCTYPE html>
<html>
    <head>
        <title>You Only Code Once Ltd</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/assets/css/master.css">
    </head>
    <body>
        <header id="header">
            <nav class="navigation">
                <div class="header-background"></div>
                <div class="container">
                    <div class="header-logo-wrapper">
                        <a class="header-logo heading-text" href="/" @click.prevent="setActiveMenu(0)">
                            You Only Code Once
                        </a>
                    </div>
                    <div class="navigation-menu">
                        <div @click.prevent="toggleOpenMenu" :class="{ open: open }"class="burger-icon">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <ul id="navigation_content" :class="{ open: open }">
                          <li v-for="(link, linkIndex) in links" :class="{ on: activeMenu === linkIndex }">
                                <span class="heading-text navigation-divider" v-if="linkIndex !== 0 && linkIndex < links.length"> | </span>
                                <a class="heading-text" @click.prevent="setActiveMenu(linkIndex)" :href="link.url">{{ link.name }}</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div id="content">
            <div class="content-container">
                
            </div>
        </div>
        
        <div class="back-to-top"></div>
        
        <div class="footer-push"></div>
        <footer>
            <div class="container">
                <div class="row">
                    <div class="footer-address one-half column">
                        <p>
                            You Only Code Once Ltd is a company registered in England and Wales. Registered number: 10687898. Registered office: 7 Holyrood Court, Marlborough Road, Watford, Herts, United Kingdom, WD18 0QX.
                        </p>
                    </div>
                    <div class="footer-copyright one-half column">
                        Copyright &copy; You Only Code Once Ltd 2017
                    </div>
                </div>
            </div>
        </footer>
        
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.6/vue.min.js"></script>
        <script src="/assets/js/master.js"></script>
        
        <div id="pageAssets"></div>
        
        
    </body>
</html>
